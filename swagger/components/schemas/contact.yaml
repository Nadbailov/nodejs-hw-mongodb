type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: number
    example: 380987303435
  contactType:
    description: "Contact's contactType"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: 'Contact parent id'
    type: string
    example: 67b44cbc40dcbff87d275d9b
  email:
    description: "Contact's email"
    type: string
    example: 'JohnDoe123@gmail.com'
  isFavourite:
    description: 'Is contact favorite'
    type: boolean
    example: false
  photo:
    description: "Contact's photo"
    type: string
    format: binary
